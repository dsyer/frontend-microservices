<!doctype html>
<html th:fragment="layout (body, menu)">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Template Home</title>
<meta name="description" content="" />
<meta name="viewport" content="width=device-width" />
<base href="/" />
<link rel="stylesheet" type="text/css"
  th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript"
  th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
  <div class="container">
    <ul class="nav nav-pills" role="tablist">
      <li th:each="item : ${menus}"
        th:class="${item.name==menu?'active':''}"><a
        th:href="${item.path}" th:text="${item.name}">name</a></li>
      <li><a href="#" onclick="$('#logout').submit()">Logout</a></li>
    </ul>
  </div>
  <div th:replace="${body}" />
  <form id="logout" action="/logout" method="post">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
  </form>
  <script type="text/javascript" th:src="@{/webjars/angularjs/angular.min.js}"></script>
  <th:block th:if="${script}"><script type="text/javascript"
      th:src="${script?:''}"></script><script type="text/javascript"
      th:src="@{/js/app.js}"></script></th:block>
</body>
</html>
